<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor Hidropónico</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #eef;
      padding-top: 40px;
    }
    h1 {
      color: #003366;
      margin-bottom: 30px;
    }
    .sensor {
      font-size: 28px;
      margin: 15px;
    }
    .normal { color: green; font-weight: bold; }
    .alert { color: red; font-weight: bold; }
    #loginDiv, #dataDiv {
      margin: 20px auto;
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input { width: 90%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Monitor Hidropónico</h1>

  <!-- Login -->
  <div id="loginDiv">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button id="loginBtn">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Datos de sensores -->
  <div id="dataDiv" style="display:none;">
    <div class="sensor">Temperatura: <span id="temp">--</span> °C</div>
    <div class="sensor">TDS: <span id="tds">--</span> ppm</div>
    <div class="sensor">pH: <span id="ph">--</span></div>
    <div class="sensor">EC: <span id="ec">--</span> μS/cm</div>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDzxgiVwirLRqNnLhyhIjPBijLv9kRDI-I",
      authDomain: "esp32-a9f92.firebaseapp.com",
      databaseURL: "https://esp32-a9f92-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "esp32-a9f92",
      storageBucket: "esp32-a9f92.appspot.com",
      messagingSenderId: "917386871044",
      appId: "1:917386871044:web:872db9ffa05fb85e7d5051"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const loginDiv = document.getElementById("loginDiv");
    const dataDiv = document.getElementById("dataDiv");
    const loginError = document.getElementById("loginError");

    // Botón de login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginError.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => { /* Exitoso, onAuthStateChanged lo detecta */ })
        .catch(error => {
          loginError.textContent = "Error: " + error.message;
        });
    });

    // Botón de logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });

    // Detectar estado de autenticación
    onAuthStateChanged(auth, user => {
      if (user) {
        loginDiv.style.display = "none";
        dataDiv.style.display = "block";

        // Leer datos de sensores en tiempo real
        const sensoresRef = ref(db, 'sensores');
        onValue(sensoresRef, snapshot => {
          const data = snapshot.val();
          if (!data) return;

          const temp = parseFloat(data.temp);
          const tds  = parseInt(data.tds);
          const ph   = parseFloat(data.ph);
          const ec   = parseInt(data.ec);

          document.getElementById("temp").textContent = temp.toFixed(1);
          document.getElementById("temp").className = (temp >= 20 && temp <= 26) ? "normal" : "alert";

          document.getElementById("tds").textContent = tds;
          document.getElementById("tds").className = (tds >= 400 && tds <= 800) ? "normal" : "alert";

          document.getElementById("ph").textContent = ph.toFixed(2);
          document.getElementById("ph").className = (ph >= 5.5 && ph <= 6.5) ? "normal" : "alert";

          document.getElementById("ec").textContent = ec;
          document.getElementById("ec").className = (ec >= 800 && ec <= 1500) ? "normal" : "alert";
        });
      } else {
        loginDiv.style.display = "block";
        dataDiv.style.display = "none";
      }
    });
  </script>

</body>
</html>
